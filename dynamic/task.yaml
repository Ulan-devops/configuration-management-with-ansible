---
- name: Playbook for tasks
  hosts: all
  become: yes
  become_method: sudo
  tasks:
    - name: Install apache
      yum:
        name: httpd
        state: present
    - name: start apache
      systemd:
        name: httpd
        state: restarted
    - name: Install firewalld
      yum: 
        name: firewalld
        state: latest
    - name: Install telnet
      yum:
        name: telnet
        state: latest
    - name: Add user bob
      user:
        name: bob
        state: present
        comment: "bob smith"
        group: wheel
        uid: 2001
        create_home: yes
        expires: 1438798
        generate_ssh_key: yes




